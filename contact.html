                            <label for="email">

                        </div>

                          <label for="name">
                              Message</label>
                          <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"

                      </div>
                    </div>
                    <div class="col-md-6">
                     <a href="https://www.linkedin.com/in/nick-damario-9805341b3" target="_blank"> <button type="button" class="btn btn-li"><i class="fab fa-linkedin-in pr-1"></i> Linkedin</button></a>
